<html>
	<head>
		<title>Parcelas jml</title>
  		<meta charset="utf-8"> 

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css"/>
		<!--[if lte IE 8]>
	    	<	link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
		<![endif]-->
		<script src="parcelas_4326.js"></script>
  		
  		<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
		<script src="../Google.js"></script>

		<style>
		   .leaflet-map-pane {
		        z-index: 2 !important;
		    }

		    .leaflet-google-layer {
		        z-index: 1 !important;
		    }
	
			html, body, #map {
				height: 100%;
			}
			.legend {
			    line-height: 18px;
			    color: #555;
			}
			.legend i {
			    width: 18px;
			    height: 18px;
			    float: left;
			    margin-right: 8px;
			    opacity: 0.7;
			}
			.info {
			    padding: 6px 8px;
			    font: 14px/18px Arial, Helvetica, sans-serif;
			    background: white;
			    background: rgba(255,255,255,0.8);
			    box-shadow: 0 0 15px rgba(0,0,0,0.2);
			    border-radius: 5px;
			}
			.info h4 {
			    margin: 0 0 5px;
			    color: #777;
			}
		
	   </style>
	</head>

	<body>


		<div id="map"></div>
		<script>

			var map = new L.Map('map').setView([42.07633450511675, -4.077880382537842], 13);
			var basemap = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'});
			
			var ggl = new L.Google();
    		var ggl2 = new L.Google('TERRAIN');
			

		    var pnoa = L.tileLayer.wms("http://www.ign.es/wms-inspire/pnoa-ma", {
		      layers: "OI.OrthoimageCoverage",//layer name (see get capabilities)
		      format: 'image/jpeg',
		      transparent: false,
		      version: '1.3.0',//wms version (see get capabilities)
		      attribution: "PNOA WMS. Cedido por © Instituto Geográfico Nacional de España"
		    })
			
			var poligons2D;
			

			map.addLayer(pnoa);


			
			function getColor(d) {
			    return d > 20 ? '#800026' :
			           d > 15  ? '#BD0026' :
			           d > 10  ? '#E31A1C' :
			           d > 9  ? '#FC4E2A' :
			           d > 8   ? '#FD8D3C' :
			           d > 6   ? '#FEB24C' :
			           d > 4   ? '#FED976' :
			                      '#FFEDA0';
			}


			function style(feature) {
			    return {
					fillColor: getColor(feature.properties.PENDIENTE_ / 10),	        
			        weight: 2,
			        opacity: 1,
			        color: 'white',
			        dashArray: '3',
			        fillOpacity: 0.7
			    };
			}

			poligons2D=L.geoJson(parcelas_4326,{
				style: style,
				onEachFeature:onEachFeature
			}).addTo(map)
			
			map.addControl(new L.Control.Layers( {'OSM':basemap, 'Google':ggl, 'Google Terrain':ggl2, 'PNOA': pnoa}, {'parcelas':poligons2D}));

			function zoomToFeature(e) {
			    map.fitBounds(e.target.getBounds());
			}

			function onEachFeature(feature, layer) {
				//sigpac code: Provincia | Municipio | Agregado | Zona | Polígono | Parcela | Recinto
				var popupContent = "SIGPAC: "+feature.properties.PROVINCIA +' | '+feature.properties.MUNICIPIO +' | '+ feature.properties.AGREGADO +' | '+feature.properties.ZONA +' | '+feature.properties.POLIGONO +' | '+feature.properties.PARCELA +' | '+feature.properties.RECINTO +' | ';
				layer.bindPopup(popupContent);
				
				layer.on({
				        mouseover: highlightFeature,
				        mouseout: resetHighlight,
				        click: zoomToFeature
				    });

			}

			function highlightFeature(e) {
			    var layer = e.target;

			    layer.setStyle({
			        weight: 5,
			        color: '#666',
			        dashArray: '',
			        fillOpacity: 0.7
			    });
			    //layer.openPopup();

			    if (!L.Browser.ie && !L.Browser.opera) {
			        layer.bringToFront();
			    }
			    info.update(layer.feature.properties);
			};
			function resetHighlight(e) {
			    poligons2D.resetStyle(e.target);
			    info.update();
			}
			// custom infowindow not pop up
			var info = L.control();

			info.onAdd = function (map) {
			    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			    this.update();
			    return this._div;
			};

			// method that we will use to update the control based on feature properties passed
			info.update = function (props) {
			    this._div.innerHTML = '<h4>PARCELAS SIGPAC</h4>' +  (props ?
			        '<b>' + props.PROVINCIA +' | '+props.MUNICIPIO +' | '+props.AGREGADO+' | '+ props.ZONA +' | '+ props.POLIGONO +' | '+ props.PARCELA +' | '+props.RECINTO+'</b><br />Pendiente: ' +' | '+(props.PENDIENTE_ /10) + '%<br />Superficie: ' +' | '+(props.SUPERFICIE / 10000)+ 'ha'
			        : 'Hover over a parcela');
			};

			info.addTo(map);

			// add leyend
			var legend = L.control({position: 'bottomright'});

			legend.onAdd = function (map) {
			    
			    var div = L.DomUtil.create('div', 'info legend'),
			        grades = [0, 4, 6, 8, 9, 10, 15, 20],
			        labels = [];

			    div.innerHTML += '<b>Pendiente</b><br>'  // add legend title

			    // loop through our density intervals and generate a label with a colored square for each interval
			    for (var i = 0; i < grades.length; i++) {
			        div.innerHTML +=
			            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
			            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
			    }

			    return div;
			};

			legend.addTo(map);

			
		</script>
	</body>
</html>
